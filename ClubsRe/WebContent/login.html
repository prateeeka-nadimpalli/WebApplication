<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Admin login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts3/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css3/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="images3/image-1.png" alt="" class="image-1">
				<form action="LoginServlet" method="POST">
					<h3>Admin Login</h3>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="email" class="form-control" name="uid" placeholder="Mail">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="pwd" placeholder="Password">
					</div>
						<button type="submit" >
						Login
					</button>
				</form>
				<img src="images3/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="js3/jquery-3.3.1.min.js"></script>
		<script src="js3/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
